<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Simon Says Game</title>
    <link href='https://fonts.googleapis.com/css?family=Poiret+One|Pacifico' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="/css/simplesimon.css">
    <script src="//code.jquery.com/jquery-1.11.2.min.js"></script>
</head>
<body>

    <div class="wrapper">

        <h1>Simple Simon</h1>

            <div class="game-board">
                <div class="simon">
                    <div class="pieslice red" data-number="0" id="0"></div>
                    <div class="pieslice blue" data-number="1" id="1"></div>
                    <div class="pieslice purple" data-number="2" id="2"></div>
                    <div class="pieslice green" data-number="3" id="3"></div>
                </div>
            </div>

            <div class="game-info">
                <button id="round" class="btn btn-lrg" disabled="disabled">Round # 0</button>
                <button id="start" class="btn btn-lrg">Start</button>
                <button id="myButton" class="btn btn-lrg btn-block">Reset</button>
            </div>

    </div>

    <div class="modal fade" tabindex="-1" role="dialog" id="dialog">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h2 class="modal-title">GAME OVER!</h2>
                </div>
                <div class="modal-body">
                </div>
                <div class="modal-footer">
<!--                     <button type="button" class="btn btn-default" id="no">NO</button>
 -->                    <button type="button" class="btn btn-primary" id="yes">YES</button>
                </div>
            </div><!-- /.modal-content -->
        </div><!-- /.modal-dialog -->
    </div><!-- /.modal -->
    <script src="/js/simplesimon.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>

</body>
</html>
